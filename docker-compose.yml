version: '3.8'

services:
  invest-app:
    build: .
    container_name: invest-app
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
    volumes:
      - ./server/data:/app/server/data
    restart: unless-stopped
